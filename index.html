<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--Material ui cdn-->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!--Tailwind css cdn-->
    <script src="https://cdn.tailwindcss.com"></script>
    <!--Local style sheet-->
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-zinc-800 text-sm">
    <header class="grow">
        <div class="bg-zinc-800 h-16 text-white z-50 text-sm mr-2.5 font-sans relative">
            <div class="flex justify-end items-center p-1 h-16 text-base">
                <div class="flex pr-4">
                    <div class="pl-4">
                        <a href="#" class="hover:underline cursor-pointer">Gmail</a>
                    </div>
                    <div class="pl-4">
                        <a href="#" class="hover:underline cursor-pointer">Images</a>
                    </div>
                </div>
                <div class="flex items-center">
                    <div
                        class="h-10 w-10 flex p-1 justify-center items-center border-transparent border-2 rounded-full hover:bg-slate-700">
                        <div class="relative p-1">
                            <a href="#" class="w-10 h-10 cursor-pointer">
                                <span class="material-symbols-outlined">widgets </span>
                            </a>
                        </div>
                    </div>
                    <div
                        class="h-11 w-11 flex  justify-center items-center border-transparent border-2 rounded-full hover:bg-slate-700">
                        <div class=" relative">
                            <a href="#" class="cursor-pointer">
                                <img class="rounded-full h-8 w-8"
                                    src="https://lh3.googleusercontent.com/ogw/ADea4I6CySj8LoGrhEEDmNa7nuGf7Pk8JviY9hvX87d96Q=s32-c-mo"
                                    alt="profile">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main class="mt-24 w-full">
        <section class="my-0 mx-auto h-24 min-h-full max-w-lg flex text-center flex-col pb-16">
            <div class="h-full max-h-24 relative mt-auto max-w-xs mx-auto">
                <img class="max-h-full max-w-full object-contain object-center w-auto"
                    src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_light_color_272x92dp.png"
                    alt="">
            </div>
            <div class="w-full max-w-2xl mx-auto mt-2.5">
                <div class="w-full p-4">
                    <div
                        class="w-full p-2.5 flex items-center rounded-full border border-zinc-600 hover:bg-neutral-700 transition-all cursor-pointer">
                        <button class="flex items-center text-white pl-2.5">
                            <span class="material-symbols-outlined">search</span>
                        </button>
                        <input type="search" name="search" id="search"
                            class="w-full text-white  p-1 bg-transparent outline-none">
                        <button class="flex items-center text-white pr-2.5">
                            <span class="material-symbols-outlined">mic</span>
                        </button>
                    </div>
                </div>
                <div class=" w-full mt-4 flex items-center justify-center gap-4 text-white">
                    <a
                        class="cursor-pointer bg-gray-700 p-2 rounded border border-transparent hover:border-neutral-500">Google
                        Search</a>
                    <a
                        class="cursor-pointer bg-gray-700 p-2 rounded border border-transparent hover:border-neutral-500">I'm
                        Feeling Lucky</a>
                </div>
            </div>
            <div class="mt-5">
                <p class="text-gray-300 text-sm">Google offered in: <a class="text-blue-400 hover:underline"
                        href="https://www.google.com/setprefs?sig=0_VFlhVFIiST5z3MMJ92i8_0fDoNY%3D&amp;hl=sw&amp;source=homepage&amp;sa=X&amp;ved=0ahUKEwjZroi0lev3AhWoyoUKHQY_AUcQ2ZgBCA4">Kiswahili</a>
                </p>
            </div>
        </section>
    </main>
    <footer class="absolute w-full bottom-0 h-16 ">
        <div class="flex justify-evenly flex-col   bg-zinc-900 w-full">
            <div class="pl-2.5 border-b border-b-gray-700">
                <p class="px-3 py-3 text-gray-400 text-lg">Kenya</p>
            </div>
            <div class="flex justify-between flex-col items-cente flex-wrap px-1 py-0">
                <div class="flex justify-center flex-wrap order-2">
                   <a href="#" class="flex text-gray-400 p-2 text-base">About</a>
                   <a href="#" class="flex  text-gray-400 p-2 text-base">Advertising</a>
                   <a href="#" class="flex  text-gray-400 p-2 text-base">Business</a>
                   <a href="#" class="flex text-gray-400 p-2 text-base">How Search Works</a> 
                </div>
                <div class="flex order-1  justify-center flex-wrap">
                    <a href="#" class="flex justify-center text-gray-400 p-4 text-base">
                        <img class="h-4 pr-2" src="./images/carbo.png" alt="Green leaf">
                        Carbon neutral since 2007
                    </a>
                </div>
                <div class="flex justify-center  order-3 flex-wrap">
                    <a href="#" class="flex  text-gray-400 p-2 text-base">Privacy</a>
                    <a href="#" class="flex text-gray-400 p-2 text-base">Terms</a>
                    <a href="#" class="flex text-gray-400 p-2 text-baseq">Settings</a>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
